    url : https://github.com/orgs/dvsa/repositories?q=ftts&type=all&language=&sort=
    image : "dvsa-theory-test-centre.jpg"
    date : April 2020 - Present
    title : DVSA Theory Test Service
    description : The driving theory test is a rite of passage for 1.6m drivers annually, and often one of citizens’ first interactions with UK government. 
    contents :
        - title: Our job
          description : 
            For 19 years, a single supplier had controlled one of the world's largest online testing services. Our job was to disaggregate the service and build something to support 3 million tests a year.
            <br/>
            We were the digital integrator, providing the platform for DVSA to run and manage the test and orchestrating the ten third-party systems in use.
        - title : Technologies Used
          description :
            <li> Azure Function Apps </li>
            <li> Dynamics 365 </li>
            <li> Cosmos DB</li>
            <li> Express </li>
            <li> Node Js</li>
            <li> Nunjucks</li>
            <li> Power Apps Portals</li>
            <li> Typescript</li>
        - title: Outcomes
          description : 
            <li> £15.4 million of savings over the next 5 years</li>
            <li> 96% customer satisfaction</li>
            <li> 126% increase in tests with accessibility adjustments</li>
            <li> Up to 15,000 tests per day more then double the previous record</li>
        - title: More Information
          description:
            Check out the case study from Kainos
            <br/>
            <a href="https://www.kainos.com/insights/success-stories/digitally-transforming-the-driver-theory-test" target="_blank">https://www.kainos.com/insights/success-stories/digitally-transforming-the-driver-theory-test</a>

- project :
