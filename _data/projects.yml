    image : "dvsa-des.jpg"
    date : October 2018 - March 2020
    title : DVSA Driving Examiner Services
    description : The modernization of the driving examination process, transforming the daily working lives of over 1600 driving examiners.
    contents:
      - title: Our job
        description : 
          Since its inception, the practical driving test was marked with pen and paper. Our challenge was to build an iPad application to allow DVSA to mark the test digitally on the road safely and securely.
          <br/>
      - title : Technologies Used
        description :
          <li> Angular </li>
          <li> Amazon Web Services </li>
          <li> Ionic </li>
          <li> Lambda </li>
          <li> Typescript </li>
      - title: Outcomes
        description : 
          <li> Reduction of 8 million sheets of paper per year</li>
          <li> Driving Licences now issued in 3 days instead of 3 weeks</li>
          <li> 1560 hours a week saved handwriting reports</li>
